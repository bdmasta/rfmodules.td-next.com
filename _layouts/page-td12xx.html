---
layout: default
---

{% include nav-chips.html %}
<section class="modules-header">
	<div class="container">
		<div class="col-md-6">
			<img class="img-responsive" style="width:480px; height:500px;" src="{{page.img-td12xx}}"></img>
		</div>
		<div class="col-md-6">
			<div class="row">
				<div class="col-md-12">
					<h1>{{page.h1}}</h1>
				</div>
			</div>
			<div class="row features">
				<div class="col-md-3 col-xs-3">
					<div class="features-icon {% if page.sigfox == 'ok' %}features-available{% endif %}"><i class=" fa fa-butterfly fa-2x fa-features"></i></div><div class="features-caption text-center">Sigfox certified</div>
				</div>
				<div class="col-md-3 col-xs-3">
					<div class="features-icon {% if page.sdk == 'ok' %}features-available{% endif %}"><i class=" fa fa-code fa-2x fa-features"></i></div><div class="features-caption text-center">Kit SDK</div>
				</div>
				<div class="col-md-3 col-xs-3">
					<div class="features-icon {% if page.gps == 'ok' %}features-available{% endif %}"><i class=" fa fa-geolocation fa-2x fa-features"></i></div><div class="features-caption text-center">GPS</div>
				</div>
				<div class="col-md-3 col-xs-3">
					<div class="features-icon {% if page.antenna == 'ok' %}features-available{% endif %}"><i class=" fa fa-wireless fa-2x fa-features"></i></div><div class="features-caption text-center">Integrated antennas</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					{{page.subtitle}}
				</div>
			</div>
		</div>
	</div>
</section>

<section class="bg-grey toolbox">





	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<i class="fa fa-cloud fa-5x"></i>
			</div>
		</div>

		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<div class="col-md-6 col-xs-12">
					<ul class="list-unstyled pull-right toolbox-links">
						<li><a href="{% if page.datasheet %} {{page.datasheet}} {% else %} # {% endif %}">Datasheet</a></li>
						<li><a href="{% if page.datashort %} {{page.datashort}} {% else %} # {% endif %}">Product brief</a></li>
						<li><a href="{% if page.userguide %} {{page.userguide}} {% else %} # {% endif %}">EVB user guide</a></li>
					</ul>
				</div>

				<div class="col-md-6 col-xs-12">
					<ul class="list-unstyled toolbox-links">
						<li><a href="{% if page.refmanual %} {{page.refmanual}} {% else %} # {% endif %}">Ref. manual</a></li>
						<li><a href="{% if page.binary %} {{page.binary}} {% else %} # {% endif %}">Binary firmware</a></li>
						<li><a href="{% if page.imgloader %} {{page.imgloader}} {% else %} # {% endif %}">Image loader</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</section>
