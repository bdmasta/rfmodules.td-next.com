---
layout: default
---

{% include modules-pills.html %}


<header class="module-sheet">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 wide">
				<img class="img-responsive" src="{{page.img-td12xx}}"></img>
			</div>
			<div class="col-md-4 col-md-offset-1">
				<div class="row">
					<div class="col-md-12">
						<h1 class="module-sheet-heading">{{page.h1}}</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3 col-xs-3">
						<div class="sheet-feature-icon {% if page.sigfox == 'ok' %}feature-sigfox{% else %}feature-sigfox-unavailable{% endif %}"></div>
						<div class="sheet-feature-caption {% if page.sigfox == 'ok' %}primary-color{% else %}second-color{% endif %} text-center">Sigfox certified</div>
					</div>
					<div class="col-md-3 col-xs-3">
						<div class="sheet-feature-icon {% if page.sdk == 'ok' %}feature-sdk{% else %}feature-sdk-unavailable{% endif %}"></div>
						<div class="sheet-feature-caption {% if page.sdk == 'ok' %}primary-color{% else %}second-color{% endif %} text-center">Kit SDK</div>
					</div>
					<div class="col-md-3 col-xs-3">
						<div class="sheet-feature-icon {% if page.gps == 'ok' %}feature-gps{% else %}feature-gps-unavailable{% endif %}"></div>
						<div class="sheet-feature-caption {% if page.gps == 'ok' %}primary-color{% else %}second-color{% endif %} text-center">GPS</div>
					</div>
					<div class="col-md-3 col-xs-3">
						<div class="sheet-feature-icon {% if page.antenna == 'ok' %}feature-antenna{% else %}feature-antenna-unavailable{% endif %}"></div>
						<div class="sheet-feature-caption {% if page.antenna == 'ok' %}primary-color{% else %}second-color{% endif %} text-center">Integrated antennas</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<h2 class="module-sheet-description">{{page.subtitle}}</h2>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>

<section class="bg-second-color module-toolbox">
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<div class="decoration-down"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<img class="img-responsive" src="https://s3-eu-west-1.amazonaws.com/assetstdnext/img/toolbox.png">
			</div>
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-6">
						<ul class="list-unstyled module-toolbox-btn">
							<li><a href="{% if page.datasheet %} {{page.datasheet}} {% else %} # {% endif %}" role="button" class="btn btn-white btn-l btn-block btn-toolbox">Datasheet</a></li>
							<li><a href="{% if page.datashort %} {{page.datashort}} {% else %} # {% endif %}" role="button" class="btn btn-white btn-l  btn-block btn-toolbox">Product brief</a></li>
							<li><a href="{% if page.userguide %} {{page.userguide}} {% else %} # {% endif %}" role="button" class="btn btn-white btn-l  btn-block btn-toolbox">EVB User guide</a></li>
							<li><a href="{% if page.threedfile %} {{page.threedfile}} {% else %} # {% endif %}" role="button" class="btn btn-white btn-l  btn-block btn-toolbox">3D step file</a></li>
						</ul>
					</div>
					<div class="col-md-6">
						<ul class="list-unstyled  module-toolbox-btn">
							<li><a href="{% if page.refmanual %} {{page.refmanual}} {% else %} # {% endif %}" role="button" class="btn btn-white btn-l btn-block btn-toolbox">RÃ©f. manual</a></li>
							<li><a href="{% if page.binary %} {{page.binary}} {% else %} # {% endif %}" role="button" class="btn btn-white btn-l  btn-block btn-toolbox">Binary firmware</a></li>
							<li><a href="{% if page.imgloader %} {{page.imgloader}} {% else %} # {% endif %}" role="button" class="btn btn-white btn-l  btn-block btn-toolbox">Image loader</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
